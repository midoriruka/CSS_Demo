<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            border:1px solid blue;
            margin:0 0 10px 0;
        }
        p {
            margin:0;
        }
        footer{
            border:1px solid red;
        }
        img {
            float:left;
        }
        .clearfix:after {
            content:".";
            display:block;
            height:0;
            visibility:hidden;
            clear:both;
        }
    </style>
</head>
<body>
    <section class="clearfix">
        <img src="./img/tt.png">
        <p>It's fun to float.</p>
    </section>
    <footer> Here is the footer element that runs across the bottom of the
    page.</footer>
</body>
</html>
